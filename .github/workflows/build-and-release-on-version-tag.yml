on:
  push:
    tags:
    - 'v*'
   
jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - id: tag_version
        uses: battila7/get-version-action@v2
      - uses: actions/checkout@v2
      - uses: microsoft/setup-msbuild@v1
      - uses: NuGet/setup-nuget@v1.0.5 
      - run: .\scripts\update-libraries.ps1
      - run: nuget restore "Shamanic.sln"
      - id: set_version
        run: |
          $build = 50 + $Env:GITHUB_RUN_NUMBER
          $buildVersion = .\scripts\assembly-version.ps1 -project "Shamanic" -build $build -overrideVersion ${{ github.ref }}
          echo "::set-output name=buildVersion::$buildVersion"
      - run: msbuild.exe "Shamanic.sln" /p:platform="x86" /p:configuration="Release"
      - run: 7z a Shamanic.zip .\Shamanic\bin\x86\Release\Shamanic.dll .\Shamanic\bin\x86\Release\*-*
      - uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Shamanic.zip
          asset_name: Shamanic-${{ steps.tag_version.outputs.version }}.zip
          asset_content_type: application/zip
          
